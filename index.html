<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-200">
    <div class="container mx-auto p-4">
        <h1 class="text-center text-3xl font-bold mb-4">Weather Forecast Application</h1>
        <div class="text-center">
            <input id="city-input" type="text" class="border p-2" placeholder="Enter city name">
            <button id="search-btn" class="bg-blue-500 text-white p-2 rounded">Search</button>
        </div>
        <div id="weather-info" class="mt-4 p-4 bg-white rounded shadow-md"></div>
        <div id="extended-forecast" class="mt-4 p-4 bg-white rounded shadow-md"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
